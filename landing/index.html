<script>
    fetch(
        `https://api.inaturalist.org/v2/observations?user_id=annhaarr,btree&locale=de&per_page=3&order_by=random&fields=(id:!t,uri:!t,taxon:(name:!t),photos:(url:!t),user:(name:!t))&cacheBuster=${Math.random()}`
    )
        .then((result) => result.json())
        .then((data) => {
            for (let i = 0; i < 3; i++) {
                document.getElementById(`image${i}`).src = data.results[i].photos[0].url.replace('square', 'medium');
                document.getElementById(`image${i}`).alt = data.results[i].taxon.name;
                document.getElementById(`label${i}`).innerHTML = data.results[i].taxon.name + ",";
                document.getElementById(`name${i}`).innerHTML = data.results[i].user.name;
                document.getElementById(`link${i}`).href = data.results[i].uri;
            }
        })
        .catch((e) => {
            console.error(e);
        });

</script>
